<html>
  <head>
    <title>A-Frame Testes</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body >
    <!-- Inicio - Cabeçalho das páginas -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">A-Frame Testes</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../">Voltar</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Fim - Cabeçalho das páginas -->
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> 
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#e0e0e0"></a-sky>


      <a-text position="-2 3 -3" rotation="0 0 0" color="#000000" value="Testando criar objetos 3D com o A-Frame"></a-text>w

      <!-- Imagens   -->
      <a-assets>
        <img id="img1" src="../public/img/aframe/img1.jpeg">
        <img id="img2" src="../public/img/aframe/img2.jpg">
        <img id="img3" src="../public/img/aframe/img3.jpg">
        <img id="img4" src="../public/img/aframe/img4.png">
      </a-assets>

      <a-image position="3 1 -4" src="#img1"></a-image>
      <a-image position="4 1 -3" src="#img3"></a-image>

      <a-assets>
        <a-asset-item id="crate-obj" src="../public/3dObject/IronMan/IronMan.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="../public/3dObject/IronMan/IronMan.mtl"></a-asset-item>
      </a-assets>
    
      <!-- Using the asset management system. -->
      <a-obj-model src="#crate-obj" mtl="#crate-mtl" scale="0.009 0.009 0.009" position="-3 0 -3"></a-obj-model>


    </a-scene>
  </body>
</html>
