<html>
  <head>
    <title>A-Frame Testes</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
  </head>
  <body >
    <!-- Inicio - Cabeçalho das páginas -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">A-Frame Testes</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../">Voltar</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Fim - Cabeçalho das páginas -->
    <a-scene>
      
      <!-- Inicializando a camera e o cursor que aparece na tela -->
      <a-camera camera>
        <a-cursor  animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor="fuse: true;"
        material="color: black; shader: flat"
        position="0 0 -2"
        geometry="primitive: ring"
        raycaster="objects: .clickable"></a-cursor>
      </a-camera>
      
      <!-- Adicionando um Texto -->
      <a-text position="-2 3 -3" rotation="0 0 0" color="#000000" value="Testando criar objetos 3D com o A-Frame"></a-text>

      <!-- Trabalhando com eventos e animações  -->
      <a-circle id="btn_gira" class="clickable" color="#4CC3D9" position="-1.5 2.5 -3" radius="0.15"
                animation__mouseentercolor = "property: color; startEvents: mouseenter; from: #4CC3D9; to: #00C65D; dur: 350;"
                animation__mouseleavecolor = "property: color; startEvents: mouseleave; from: #00C65D; to: #4CC3D9; dur: 350;"
                event-set__escala = "_event: click; _target: #caixa; animation.property: rotation; animation.from: 0 45 0; animation.to: 0 0 0; animation.dur: 350;">
      </a-circle>
      <a-circle id="btn_volta" class="clickable" color="#4CC3D9" position="-1 2.5 -3" radius="0.15"
                animation__mouseentercolor = "property: color; startEvents: mouseenter; from: #4CC3D9; to: #00C65D; dur: 350;"
                animation__mouseleavecolor = "property: color; startEvents: mouseleave; from: #00C65D; to: #4CC3D9; dur: 350;"
                event-set__escala = "_event: click; _target: #caixa; animation.property: rotation; animation.from: 0 0 0; animation.to: 0 45 0; animation.dur: 350;">
      </a-circle>
      <a-text position="-1.6 2.2 -3" color="#101010" value="Mexer cubo" height="2.5" width="3"></a-text>

      <a-circle id="btn_cresce" class="clickable" color="#FFC65D" position="1 2.5 -3" radius="0.15"
                animation__mouseentercolor = "property: color; startEvents: mouseenter; from: #FFC65D; to: #00C65D; dur: 350;"
                animation__mouseleavecolor = "property: color; startEvents: mouseleave; from: #00C65D; to: #FFC65D; dur: 350;"
                event-set__escala = "_event: click; _target: #cilindro; animation.property: height; animation.from: 1.5; animation.to: 3; animation.dur: 350;">
      </a-circle>
      <a-circle id="btn_diminui" class="clickable" color="#FFC65D" position="1.5 2.5 -3" radius="0.15"
                animation__mouseentercolor = "property: color; startEvents: mouseenter; from: #FFC65D; to: #00C65D; dur: 350;"
                animation__mouseleavecolor = "property: color; startEvents: mouseleave; from: #00C65D; to: #FFC65D; dur: 350;"
                event-set__escala = "_event: click; _target: #cilindro; animation.property: height; animation.from: 3; animation.to: 1.5; animation.dur: 350;">
      </a-circle>
      <a-text position="0.7 2.2 -3" color="#101010" value="Aumenta || Diminui" height="2.5" width="3"></a-text>
      <!-- Final dos eventos e animações  -->
 
      <!-- Objetos Geometricos -->
      <a-box id="caixa" position="-1 0.5 -4" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -6" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder id="cilindro" position="1 0.75 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> 
      <a-plane position="0 0 -5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#e0e0e0"></a-sky>

      <!-- Cenas 3D prontas -->
      <a-assets>
        <a-asset-item id="fish" src="../public/scenes/fish_lamp/scene.gltf"></a-asset-item>
      </a-assets>
      <a-gltf-model src="#fish" position="3 0.75 -3" rotation="0 180 0"></a-gltf-model>

      <!-- Imagens   -->
      <a-assets>
        <img id="img1" src="../public/img/aframe/img1.jpeg">
        <img id="img2" src="../public/img/aframe/img2.jpg">
        <img id="img3" src="../public/img/aframe/img3.jpg">
        <img id="img4" src="../public/img/aframe/img4.png">
      </a-assets>

      <a-image position="3 1 -4" src="#img1"></a-image>
      <a-image position="4 1 -3" src="#img3"></a-image>

      <!-- Modelos 3D prontos -->
      <a-assets>
        <a-asset-item id="crate-obj" src="../public/3dObject/IronMan/IronMan.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="../public/3dObject/IronMan/IronMan.mtl"></a-asset-item>
      </a-assets>
      <a-obj-model src="#crate-obj" mtl="#crate-mtl" scale="0.009 0.009 0.009" position="-3 0 -3"></a-obj-model>

    </a-scene>
  </body>
</html>
