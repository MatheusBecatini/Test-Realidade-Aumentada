<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location Based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      window.onload = () => {navigator.geolocation.getCurrentPosition((position) => {
        document.querySelector('a-text')
            .setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
      });
     }

     window.onload = () => {navigator.geolocation.getCurrentPosition((position) => {
        document.querySelector('a-gltf-model')
            .setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
      });
     }
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- <a-text
        value="Aqui aparece a entidade"
        look-at="[gps-camera]"
        scale="5 5 5"
      ></a-text> -->

      <a-assets>
        <a-asset-item id="beer" src="../public/scenes/beer/scene.gltf"></a-asset-item>
      </a-assets>
      <a-gltf-model src="#beer"
                    look-at="[gps-camera]"
                    scale="2 2 2">
      </a-gltf-model>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
