<!DOCTYPE html>
<html>
    <head>
        <title>Umbreon say hi !</title>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <link rel="stylesheet" href="../css/stylesForAR.css">
        <script>
            window.onload = function() {
            document
                .querySelector(".say-hi-button")
                let flag = false;
                document.addEventListener("click", function() {
                // here you can change also a-scene or a-entity properties, like changing your 3D model source, size, position..
                // or you can just open links, trigger actions...
                if (flag === false){
                    document.querySelector("a-text").setAttribute(`value`, `Oi humanos !`)
                    flag = true;
                }
                else {
                    document.querySelector("a-text").setAttribute(`value`, ``)
                    flag = false;
                }
                });
            };
        </script>
    </head>

  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="say-hi-button">SAY HI!</button>
    </div>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-text position="-1 1 0" value=""></a-text>
        <a-entity
          position="0 0 2"
          scale="0.7 0.7 0.7"
          rotation = "0 70 0"
          gltf-model="../public/scenes/umbreon/scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
