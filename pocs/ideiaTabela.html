<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">

    <!-- Utilizando o Barcode -->
    <!-- <a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-marker type='barcode' value='5'> -->

    <!-- Utilizando o marcador Hiro -->
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-text position="-0.35 0.5 0.3" scale="0.5 0.5 0.5" value="Nome da Sala"></a-text>
        <a-image position="0 0 -0.3" height="1.3" width="0.8" src="./public/img/fundo.jpg"></a-image>
        <a-image position="0 0 0" height="1" width="1" src="./public/img/table.png"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
