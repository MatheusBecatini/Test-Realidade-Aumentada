<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Click Location Based</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="./script.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- with cursor and raycaster, we define a raycaster handler.
    With 'raycaster' we add a CSS selector to match the only elements that will react to click events,
    for performances reasons. -->
    <a-scene
      cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
      raycaster="objects: [clickhandler];"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <a-entity
      clickhandler
      gltf-model="src: url(./Model/scene.gltf);"
      scale="0.05 0.05 0.05"
      position="0 -1 0">
    </a-entity>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
